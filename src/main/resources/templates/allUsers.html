<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User statistic</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>User UUID</th>
        <th>Nickname</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.userUuid}"></td>
        <td th:text="${user.nickName}"></td>
        <td th:text="${user.email}"></td>
    </tr>
    </tbody>
</table>
<br /> <br />
<a th:href="@{/specificUserStatistic}" text="#{label.form.specificUserStatistic}">Statistic about specific user</a>  <br />
<a th:href="@{/admin}" text="#{label.form.adminLink}">Back</a> <br />
<a th:href="@{/main}" text="#{label.form.mainLink}"> Main </a>
</body>
</html>
