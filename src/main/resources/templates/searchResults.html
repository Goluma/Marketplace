<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<a th:href="@{/search}" text="#{label.form.itemLink}">Back</a> <br />
<a th:href="@{/main}" text="#{label.form.mainLink}"> Main </a>
<h1>Search results</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Image</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.name}"></td>
        <td th:text="${item.description}"></td>
        <td th:text="${item.price}"></td>
        <td><img th:src="@{${item.pathToImage}}" width="100" height="100"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
