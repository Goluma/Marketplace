<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>Choose item to update</h1>
<span th:text="${message}"></span> <br />
<form id="oldItemDto" action="/update" th:action = "@{/update}" th:object="${items}" method="post" enctype="multipart/form-data">
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Image</th>
            <th>Select</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item, iterStat : ${items}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.description}"></td>
            <td th:text="${item.price}"></td>
            <td><img th:src="@{${item.pathToImage}}" width="100" height="100"></td>
            <td><input type="radio" name="selectedItem" th:value="${item.itemUuid}" /></td>
        </tr>
        </tbody>
    </table>
    <br>
    <input id="submitButton" type="submit" value="Submit">
</form>
<style>
    .error {
            color: red;
            }
</style>


<br /> <br />
<a th:href="@{/item}" text="#{label.form.itemLink}">Back</a> <br />
<a th:href="@{/main}" text="#{label.form.mainLink}"> Main </a>
</body>
</html>
